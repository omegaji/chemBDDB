<head>

<body>

              <div class="setup">

                    <div class="connect-header">Log in üë®‚Äçüî¨</div>
                    <!-- <h5> All of this data will be  stored locally. If you change your host url, MySQL username or password find your credentials.dat file and change it accordingly. </h5> -->
                    <form name='details' method="post" class="connect-form">

                            <div class="form-group">
                              <label for="host" >Host</label><br>
                              <input type="text" name='host' id="host" value='{{host}}' placeholder="127.0.0.1"  >
                            </div>
                            <div class="form-group">
                              <label for="Username" >Username</label><br>
                              <input type="text" name='username'  id="username" value='{{user}}' placeholder="MySQL username"  >
                            </div>
                            <div class="form-group">
                                    <label for="password" >Password</label><br>
                                    <input type="password" name='password'  id="password" value='{{password}}' placeholder="MySQL password"  >
                            </div>
                            <button type="submit" name='setup' class="submit-button">Connect</button>
                            
                          </form>
